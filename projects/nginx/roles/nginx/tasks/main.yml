- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 10800

- name: Install nginx
  apt:
    name: nginx
    state: present

- name: Stop and disable Apache2
  systemd:
    name: apache2
    enabled: false
    state: stopped
  ignore_errors: yes
  changed_when: false
  failed_when: false

- name: Copy nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

#- name: Disable default site
