services:
  goapp:
    image: serhiih2025/task-4_goapp:latest
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.goapp.rule=Host(`go.local`)"
        - "traefik.http.routers.goapp.service=goapp"
        - "traefik.http.routers.goapp.tls=true"
        - "traefik.http.routers.goapp.entrypoints=websecure"
        - "traefik.http.services.goapp.loadbalancer.server.port=4000"
    networks:
      - goapp-public

networks:
  goapp-public:
    external: true
