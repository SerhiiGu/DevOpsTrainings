http:
  middlewares:
    ratelimit:
      rateLimit:
        average: 10
        burst: 20
    dashboard-auth:
      basicAuth:
        users:
          - "admin:$apr1$QSVpkRBZ$1WdzADmkRiJzZBOMeUr.i."  # htpasswd -nb admin <PASSWORD>

  routers:
    dashboard:
      rule: "PathPrefix(`/dashboard`)"
      service: api@internal
      entryPoints:
        - traefik
      middlewares:
        - dashboard-auth

    dashboard-api:
      rule: "PathPrefix(`/api`)"
      service: api@internal
      entryPoints:
        - traefik
      middlewares:
        - dashboard-auth

