http:
  middlewares:
    ratelimit:
      rateLimit:
        average: 10
        burst: 20
        
    ip-whitelist:
      ipWhiteList:
        sourceRange:
          - "192.168.1.0/24"     # локальна мережа
          - "203.0.113.5/32"     # приклад публічного IP
          - "176.122.123.0/24"
          - "127.0.0.0/8"
          - "::1"
        ipStrategy:
          depth: 2  # глибина X-Forwarded-For, використовується тільки з proxy
              
    dashboard-auth:
      basicAuth:
        users:
          - "admin:$apr1$QSVpkRBZ$1WdzADmkRiJzZBOMeUr.i."  # htpasswd -nb admin <PASSWORD>

  routers:
    dashboard:
      rule: "PathPrefix(`/dashboard`)"
      service: api@internal
      entryPoints:
        - traefik
      middlewares:
        - dashboard-auth
        - ip-whitelist

    dashboard-api:
      rule: "PathPrefix(`/api`)"
      service: api@internal
      entryPoints:
        - traefik
      middlewares:
        - dashboard-auth
        - ip-whitelist

