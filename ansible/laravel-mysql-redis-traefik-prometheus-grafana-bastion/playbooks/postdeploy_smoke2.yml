- name: Smoke tests for post-deployment
  hosts: all
  become: yes
  tasks:
    - name: âœ… SSH connectivity (ping)
      ping:

- name: ğŸšª Bastion service checks
  hosts: bastion
  become: yes
  tasks:
    - name: âœ… fail2ban is active
      command: systemctl is-active fail2ban
      register: fail2ban_status
      failed_when: fail2ban_status.stdout != "active"
      changed_when: false

    - name: âœ… auditd is active
      command: systemctl is-active auditd
      register: auditd_status
      failed_when: auditd_status.stdout != "active"
      changed_when: false

- name: ğŸ³ Docker Swarm service checks
  hosts: web
  become: yes
  tasks:
    - name: ğŸ“‹ List docker services
      command: docker service ls
      register: services
      changed_when: false

    - name: ğŸ§¾ Output docker services
      debug:
        var: services.stdout_lines

- name: ğŸŒ Laravel health check
  hosts: web
  tasks:
    - name: ğŸŒ Check Laravel HTTP 200 (via ansible_host)
      uri:
        url: https://laravel.local
        status_code: 200
        return_content: no
        validate_certs: no
      delegate_to: localhost

- name: ğŸ“ˆ Monitoring endpoints check
  hosts: monitoring
  tasks:
    - name: ğŸ” Prometheus is reachable
      uri:
        url: http://laravel.local:9090/api/v1/status/runtimeinfo
        status_code: 200
      delegate_to: localhost

    - name: ğŸ“Š Grafana login page responds
      uri:
        url: http://laravel.local:3000/login
        status_code: 200
      delegate_to: localhost

