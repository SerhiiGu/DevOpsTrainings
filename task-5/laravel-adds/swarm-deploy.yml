services:
  app:
    image: serhiih2025/task-5_laravel:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`laravel.local`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.services.app.loadbalancer.server.port=9000"
      - "traefik.http.services.app.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.app.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.app.loadbalancer.healthcheck.timeout=3s"
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == worker]
      restart_policy:
        condition: on-failure
    networks:
      - laravel-public

  traefik:
    image: traefik:v2.11
    command:
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "9991:80"
      - "9992:443"
      - "8080:8080"
      - "8082:8082"
    depends_on:
      - app
    deploy:
      placement:
        constraints:
          - node.role == manager
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./laravel/storage/logs:/logs
      - /etc/certs:/certs
    networks:
      - laravel-public
      - monitoring

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "9990:80"
    depends_on:
      - app
    networks:
      - laravel-public

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: 213402
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel-public

volumes:
  db_data:

networks:
  laravel-public:
    external: true

