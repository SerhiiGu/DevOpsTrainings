# Connection configuration
scheme: "http" # protocol: http/https
host: "nginx"  # server name, IP or domain name
port: 91
verify_ssl: false

# Tests table: [URI, JSON_POST, EXPECTED_STATUS]
test_cases:
  # Tests for /home (allowed: lang, regionId, currencyCodeString)
  - ["/home", '{"lang":"uk","regionId":"2","currencyCodeString":"UAH"}', "HIT"]
  - ["/home", '{"lang":"en","invalid_key":"123"}', "BYPASS"]

  # Tests for /about (allowed: lang, regionId, currencyCodeString)
  - ["/about", '{"lang":"uk","regionId":"1"}', "HIT"]
  - ["/about", '{"page":"1"}', "BYPASS"]

  # Test for /lang_list (keys never matter)
  - ["/lang-list", "{}", "HIT"]
  - ["/lang-list", '{"any_key":"val"}', "HIT"]

  # Test for / (allowed: lang)
  - ["/", '{"lang":"uk"}', "HIT"]
  - ["/", '{"regionId":"2"}', "BYPASS"]

  # Non-existent URI
  - ["/random_page", '{"lang":"uk"}', "BYPASS"]

